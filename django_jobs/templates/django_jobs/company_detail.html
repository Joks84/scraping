{% extends 'django_jobs/base.html' %}

{% block content %}
<div class="container">
    <h2>Check all job openings from {{ company }}</h2>
    <hr>
</div>

<div class="container">
    {% for job in company.jobs_set.all %}
        <ul>
            <h4>{{ job.title }}</h4>
            <p>{{ job.date }}</p>
            <button type="button" class="btn btn-light"><a href="{{job.link}}">Check the details</a></button>
            <hr>
        </ul>
    {% endfor %}
</div>
{% endblock %}
